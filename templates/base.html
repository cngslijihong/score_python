<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title>{{title}}</title>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-table/bootstrap-table-fixed-columns.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/bootstrap-table-zh-CN.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/bootstrap-table-fixed-columns.js' %}"></script>
    <script src="{% static 'jquery-cascadingdropdown/jquery.cascadingdropdown.js' %}"></script>
    <script src="{% static 'knockout/knockout-3.5.1.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'assets/js/vendor/jquery.min.js' %}"><\/script>')</script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'assets/js/vendor/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'assets/js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{%  static 'assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'assets/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'assets/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <script>
        function GetQueryString(query_name) {
            var reg = new RegExp('(^|&)' + query_name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
                }
            return null;
        }
    </script>

    {% block mainbody %}
       <p>original</p>
    {% endblock %}
</body>
</html>
